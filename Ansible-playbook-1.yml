---
  - name: Config Web VM with Docker
    hosts: webservers
    become: true
    tasks:

    - name: UnInstall apache httpd (state=present is optional)
      apt:
        name: apache2
        state: absent

    - name: Install Docker on VMs
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install Python3-pip on VMs
      apt:
        name: python3-pip
        state: present

    - name: Install Python Docker Module
      pip:
        name: docker
        state: present

    - name: download and launch a docker web container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name Enable docker Service
       systemd:
        name: docker
        enabled: yes
